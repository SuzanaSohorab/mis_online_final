<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>
                <i class="fas fa-globe"></i>
                Country Information Finder
            </h1>
            <p>Discover detailed information about any country in the world</p>

        </div>




    </header>
    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="country-input"
                placeholder="Enter country name..">
                <button id="search-btn"> <i class="fas fa-search"></i>Search</button>
            </div>
        </section>

        <section id="result-section">

        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Country Information Finder |
                Management Information Systems Project
            </p>
            <p>Data Provided By <a href="https://restcountries.com/" target="_blank">REST Countries API</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
